<html>

<head>
    <style type="text/css">
        html,
        body {
            height: 80%;
            width:80%;
            margin: 0;
            padding: 0;
            background-image: url("http://45.media.tumblr.com/c7e2373e4de813ee97cfbcd74588dd6e/tumblr_nvsuzzk4BM1sdqemdo1_500.gif");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <marquee height="30" behavior="alternate" bgcolor="#f0f0f0">GOOGLE MAP</marquee>
    <div id="map"></div>
    <script type="text/javascript">
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 25.0441303,
                    lng: 121.5293995
                },
                zoom: 20
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
</body>

</html>
